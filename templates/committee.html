{% extends "base.html" %}

{% block content %}
<h1>{{ name }} <small>{{ level }}級</small></h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>老師</th>
      <th>年度</th>
    </tr>
  </thead>
  <tbody>
    {% for rec in records %}
      <tr>
        <td><a href="/teacher/{{ rec.t_id }}/">{{ rec.teacher }}</a></td>
        <td>{{ rec.year }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
